{% extends 'base.html' %}

{% block container %}

    <section class="py-3 bg-light min-vh">
        <div class="container ">
            <h3 class="text-light bg-teal-lgrad my-3 p-3">Account Activities</h3>
            <a href="{{ url_for('employer.post_jobs') }}" class="btn btn-sm btn-brand peach my-2 text-light">Post Jobs <i class="fa fa-paper-plane" aria-hidden="true"></i></a>

            <div class="row row-cols-lg-4 row-cols-md-2 row-cols-1 g-2">
                <div class="col">
                    <a href="{{ url_for('employer.posted_jobs') }}" class="admin-card users-card">
                        <div class ="views">
                            <div class ="no"> {{ jobs|length }} </div>
                            <div class ="name">Posted Jobs</div>
                        </div>
                        <div class ="icon-box">
                            <i class="fa fa-thumb-tack" aria-hidden="true"></i>
                        </div>
                    </a>
                </div>
                <div class="col">
                    <a href="{{ url_for('employer.applicants') }}" class="admin-card  users-card">
                        <div class ="views">
                            <div class ="no">{{ applicants|length }}</div>
                            <div class ="name">Applicants</div>
                        </div>
                        <div class ="icon-box">
                            <i class="fa fa-users" aria-hidden="true"></i>
                        </div>
                    </a>
                </div>
                <div class="col">
                    <a href="{{ url_for('employer.listed_applicants') }}" class="admin-card  users-card">
                        <div class ="views">
                            <div class ="no">{{ listed|length }}</div>
                            <div class ="name">Shortlisted Applicants</div>
                        </div>
                        <div class ="icon-box">
                            <i class="fa fa-check-square-o" aria-hidden="true"></i>
                        </div>
                    </a>
                </div>
                <!-- <div class="col">
                    <a href="#" class="admin-card  users-card">
                        <div class ="views">
                            <div class ="no">5</div>
                            <div class ="name">Notifications</div>
                        </div>
                        <div class ="icon-box">
                            <i class="fa fa-comments" aria-hidden="true"></i>
                        </div>
                    </a>
                </div> -->
                
            </div>
        </div>
    </section>

{% endblock %}
{% block script %}{% endblock %}
